# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sam小龙
subtitle: 喵喵
description: Java Hadoop BigData
author: yuanxiaolong
language: zh-CN
timezone:

# URL 暂不配置，使用默认值
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory 暂不配置，使用默认值
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 文章布局等，使用默认值
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: concise

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
#   type: git
#   repository: https://github.com/yuanxiaolong/yuanxiaolong.github.io.git
#   branch: master
deploy:
  type: git
  message: ""
  repo:
    github: git@github.com:yuanxiaolong/yuanxiaolong.github.io.git,master
    #gitcafe: git@gitcafe.com:yuanxiaolong/yuanxiaolong.git,gitcafe-pages

# RSS
feed:
  type: atom
  path: atom.xml
  limit: 20

# sitemap
sitemap:
  path: sitemap.xml
